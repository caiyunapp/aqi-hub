# Build MkDocs with mike and deploy versioned docs to gh-pages branch
# https://github.com/jimporter/mike
# Pages 需在仓库 Settings -> Pages 中设为：Source = Deploy from a branch，Branch = gh-pages，/ (root)

name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Configure Git for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy latest (on main or manual run)
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: |
          uv run mike deploy latest --push --update-aliases
          uv run mike set-default latest --push

      - name: Deploy version (on tag v*)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          uv run mike deploy "$VERSION" --push
