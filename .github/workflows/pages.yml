# Build MkDocs with mike and deploy versioned docs to gh-pages branch
# https://github.com/jimporter/mike
# Pages 需在仓库 Settings -> Pages 中设为：Source = Deploy from a branch，Branch = gh-pages，/ (root)

name: Deploy GitHub Pages

# 推送到 develop 时部署为版本 "develop"，可访问 /develop/ 预览
on:
  push:
    branches: ["main", "develop"]
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Configure Git for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch gh-pages (CI 浅克隆需先拉取，否则 mike 无法正确合并/推送)
        run: git fetch origin gh-pages --depth=1 || true

      - name: Deploy latest (on main or manual run)
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: |
          uv run mike delete latest --push --ignore-remote-status 2>/dev/null || true
          uv run mike deploy latest --push --update-aliases
          uv run mike set-default latest --push

      - name: Deploy develop (on develop branch，预览用，不修改默认版本)
        if: github.ref == 'refs/heads/develop'
        run: uv run mike deploy develop --push --update-aliases

      - name: Deploy version (on tag v*)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          uv run mike deploy "$VERSION" --push
